<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<title>Photo Booth üì∏</title>

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#ffd6e8,#fff5f9);
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
height:100vh;
overflow:hidden;
color:#b30059;
opacity:0;
transition:opacity 0.6s ease-in-out;
}

body.fade-in{opacity:1;}

h1{
font-family:'Great Vibes',cursive;
font-size:40px;
margin-bottom:10px;
}

.booth{
width:90%;
max-width:380px;
height:400px;
background:white;
border-radius:20px;
box-shadow:0 10px 30px rgba(255,77,136,0.3);
display:flex;
justify-content:center;
align-items:center;
position:relative;
overflow:hidden;
}

.polaroid{
position:absolute;
width:70%;
background:white;
padding:10px;
border-radius:10px;
box-shadow:0 8px 20px rgba(0,0,0,0.2);
transform:rotate(calc(-5deg + 10deg * var(--r)));
animation:pop 0.4s ease;
}

.polaroid img{
width:100%;
border-radius:8px;
}

.caption{
text-align:center;
font-size:12px;
margin-top:5px;
}

@keyframes pop{
from{transform:scale(0);}
to{transform:scale(1);}
}

button{
margin-top:20px;
padding:10px 25px;
border:none;
border-radius:25px;
background:#ff4d88;
color:white;
font-size:14px;
cursor:pointer;
}

.flash{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:white;
opacity:0;
pointer-events:none;
}
</style>
</head>

<body>

<h1>Our Love Booth üì∏</h1>

<div class="booth" id="booth">
Tap below to capture our moments üíñ
</div>

<button onclick="takePhoto()">Capture Memory üì∑</button>
<button onclick="location.href='moment.html'">Continue ‚ù§Ô∏è</button>

<div class="flash" id="flash"></div>

<script>
document.addEventListener("DOMContentLoaded",function(){
document.body.classList.add("fade-in");
});

let photos=[
{src:"booth1.jpg",text:"The smile that started everything ‚ù§Ô∏è"},
{src:"booth2.jpg",text:"My favorite human üòå"},
{src:"booth3.jpg",text:"Moments I never want to lose üíû"},
{src:"booth4.jpg",text:"Forever looks good on us üíñ"}
];

let index=0;

function takePhoto(){
if(index>=photos.length)return;

let booth=document.getElementById("booth");
let flash=document.getElementById("flash");

flash.style.opacity=1;
setTimeout(()=>flash.style.opacity=0,200);

let polaroid=document.createElement("div");
polaroid.className="polaroid";
polaroid.style.setProperty("--r",Math.random());

polaroid.innerHTML=`
<img src="${photos[index].src}">
<div class="caption">${photos[index].text}</div>
`;

booth.appendChild(polaroid);

index++;
}
</script>

</body>
</html>
