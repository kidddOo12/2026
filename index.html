<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffccd5, #fff0f5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
    color: #b30059;
}

.card {
    background: white;
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(255, 77, 136, 0.25);
    max-width: 520px;
    position: relative;
    z-index: 2;
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 48px;
    margin-bottom: 10px;
}

.heartbeat {
    animation: heartbeat 1.5s infinite;
}

@keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    25% { transform: scale(1.1); }
    50% { transform: scale(1); }
    75% { transform: scale(1.1); }
}

button {
    margin-top: 20px;
    padding: 12px 28px;
    border-radius: 30px;
    border: none;
    background: #ff4d88;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
}

#message {
    margin-top: 20px;
    font-weight: 500;
}

.heart {
    position: fixed;
    font-size: 22px;
    animation: floatUp 3s linear forwards;
}

@keyframes floatUp {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
    <h1 class="heartbeat">Happy Valentine‚Äôs Day, Karishma ‚ù§Ô∏è</h1>

    <p>
        Today isn‚Äôt just a date on the calendar‚Ä¶
        it‚Äôs a reminder that I‚Äôm lucky to have you in my life.
    </p>

    <button onclick="startMagic()">Hold My Hand ü§ù</button>

    <div id="message"></div>
</div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
function startMagic() {
    document.getElementById("bgMusic").play();

    document.getElementById("message").innerHTML =
        "With you, even ordinary days feel magical. ‚ù§Ô∏è<br><br>Thank you for being my today and my forever.";

    burstHearts();
}

function burstHearts() {
    for (let i = 0; i < 25; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
    }
}
</script>

</body>
</html>
