<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<title>Swipe Me ğŸ˜</title>

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#ff4d88,#ff99aa);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}

.card{
width:90%;
max-width:350px;
height:520px;
background:white;
border-radius:20px;
box-shadow:0 15px 40px rgba(0,0,0,0.3);
position:relative;
overflow:hidden;
transition:transform 0.3s ease;
}

.card img{
width:100%;
height:75%;
object-fit:cover;
transition:opacity 0.3s ease;
}

.info{
padding:15px;
}

h2{
margin:5px 0;
}

.tag{
font-size:13px;
color:#555;
margin-top:5px;
}

.overlay{
position:absolute;
top:20px;
left:20px;
font-size:30px;
font-weight:bold;
opacity:0;
transition:0.3s;
}

.like{ color:#2ecc71; }
.nope{ color:#e74c3c; }

.buttons{
position:absolute;
bottom:15px;
width:100%;
text-align:center;
}

.buttons button{
margin:10px;
padding:10px 20px;
border:none;
border-radius:50px;
font-size:16px;
cursor:pointer;
}

.no-btn{
background:#ff7675;
color:white;
}

.yes-btn{
background:#2ecc71;
color:white;
}

.match-screen{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(255,0,100,0.9);
color:white;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
font-size:40px;
opacity:0;
pointer-events:none;
transition:opacity 0.5s ease;
z-index:999;
}

.match-screen.show{
opacity:1;
pointer-events:auto;
}
</style>
</head>

<body>

<div class="card" id="card">
<img id="profilePic" src="profile1.jpg">

<div class="overlay like" id="likeText">LIKE â¤ï¸</div>
<div class="overlay nope" id="nopeText">NOPE ğŸ’”</div>

<div class="info">
<h2>Vikas, 22</h2>
<div class="tag">
âœ” Professional overthinker<br>
âœ” Makes bad jokes but great memories<br>
âœ” Loyal AF<br>
Looking for: Karishma only ğŸ’–
</div>
</div>

<div class="buttons">
<button class="no-btn" onclick="swipeLeft()">Nope</button>
<button class="yes-btn" onclick="swipeRight()">Like</button>
</div>

</div>

<div class="match-screen" id="matchScreen">
IT'S A MATCH! ğŸ’˜<br>
<span style="font-size:18px; margin-top:15px;">
You and Vikas liked each other ğŸ˜‰
</span>
</div>

<script>
let card=document.getElementById("card");
let startX=0;

let photos=["profile1.jpg","profile2.jpg","profile3.jpg"];
let photoIndex=0;
let img=document.getElementById("profilePic");

function nextPhoto(){
photoIndex=(photoIndex+1)%photos.length;
img.style.opacity=0;
setTimeout(()=>{
img.src=photos[photoIndex];
img.style.opacity=1;
},200);
}

img.addEventListener("click",nextPhoto);

card.addEventListener("touchstart",function(e){
startX=e.touches[0].clientX;
});

card.addEventListener("touchend",function(e){
let endX=e.changedTouches[0].clientX;
if(startX-endX>50){ swipeLeft(); }
else if(endX-startX>50){ swipeRight(); }
});

function swipeRight(){
document.getElementById("likeText").style.opacity=1;
card.style.transform="translateX(400px) rotate(20deg)";

setTimeout(()=>{
document.getElementById("matchScreen").classList.add("show");
},400);

setTimeout(()=>{
location.href="love.html";
},2000);
}

function swipeLeft(){
document.getElementById("nopeText").style.opacity=1;
card.style.transform="translateX(-400px) rotate(-20deg)";
setTimeout(()=>{
card.style.transform="translateX(0)";
document.getElementById("nopeText").style.opacity=0;
},600);
}
</script>

</body>
</html>
