<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<title>For Karishma ‚ù§Ô∏è</title>

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#ffccd5,#fff0f5);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
text-align:center;
color:#b30059;
opacity:0;
transition:opacity 0.6s ease-in-out;
overflow:hidden;
}
body.fade-in{opacity:1;}

.card{
background:white;
padding:40px;
border-radius:25px;
box-shadow:0 15px 40px rgba(255,77,136,0.3);
max-width:500px;
}

h1{
font-family:'Great Vibes',cursive;
font-size:48px;
}

button{
margin-top:20px;
padding:12px 30px;
border:none;
border-radius:30px;
background:#ff4d88;
color:white;
font-size:16px;
cursor:pointer;
}

.cursor-heart{
position:fixed;
font-size:18px;
pointer-events:none;
z-index:9999;
}
</style>
</head>

<body>

<div class="card">
<h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
<p>Karishma, this little world is made just for you.</p>
<button onclick="location.href='love.html'">Enter Our World üíñ</button>
</div>

<script>
document.addEventListener("DOMContentLoaded",function(){
document.body.classList.add("fade-in");
});

document.addEventListener("mousemove",function(e){
let heart=document.createElement("div");
heart.className="cursor-heart";
heart.innerHTML="üíñ";
heart.style.left=e.pageX+"px";
heart.style.top=e.pageY+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),500);
});
</script>

</body>
</html>
